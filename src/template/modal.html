<!-- Modal -->
<div class="modal fade" id="callBack" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-sm" role="document">
        <form action="#" class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Мы перезвоним вам</h4>
            </div>
            <div class="modal-body">
                <div class="ui-group">
                    <label class="control-label" for="receiver">
                        <span class="required-star">*</span> Укажите ваше имя
                    </label>

                    <div>
                        <input type="text" id="receiver" name="receiver" value="" class="ui-field">
                    </div>
                </div>

                <div class="ui-group">
                    <label class="control-label" for="phone">
                        <span class="required-star">*</span> Телефон
                    </label>
                    <div>
                        <input type="text" id="phone" name="phone" value="" class="ui-field" placeholder="+7 (_ _ _) _ _ _ - _ _ - _ _">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-blue">Отправить</button>
            </div>
        </form>
    </div>
</div>
