<!doctype html>
<html lang="ru">
<!-- include "template/head.html" -->
<body class="home">
<div class="wrapper">
    <header>
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="header-logo-nav col-lg-4">
                        <a class="logo" href="#">
                            <img src="img/logo.svg" alt="Метастан">
                            <span class="logo-text">Оборудование для обработки металла</span>
                        </a>

                        <nav class="nav-menu">
                            <button class="nav-menu__toggle two-strips btn">Меню</button>
                        </nav>
                    </div>

                    <div class="header-search col-lg-4">
                        <form action="#" class="search-field">
                            <svg class="search">
                                <use xlink:href="img/sprite.svg#search"></use>
                            </svg>
                            <input type="search" class="ui-field ui-placeholder" placeholder="Поиск по каталогу">
                            <button class="btn btn-blue search-field__btn">Найти</button>
                        </form>
                    </div>

                    <div class="header-support col-lg-4">
                        <div class="header-support__phone">
                            <svg class="phone">
                                <use xlink:href="img/sprite.svg#phone"></use>
                            </svg>
                            <a href="tel:8 800 100 17 52" rel="nofollow">8 800 100 17 52</a>
                            <div class="header-phone__text">Бесплатный звонок по России</div>
                        </div>

                        <button class="header-support__btn btn btn-blue">Перезвоните мне</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="header-info container">
            <div class="row">
                <nav class="main-nav col-lg-9">
                    <a href="#" class="btn btn-blue btn-decor">КАТАЛОГ ОБОРУДОВАНИЯ</a>

                    <ul class="main-nav__menu list-unstyled">
                        <li class="main-nav__item main-nav__parent two-strips"><a href="#">СТАНКИ</a></li>
                        <li class="main-nav__item main-nav__parent two-strips"><a href="#">РАСХОДНИКИ И ОСНАСТКА</a></li>
                        <li class="main-nav__item"><a href="#">Б/У ОБОРУДОВАНИЕ</a></li>
                        <li class="main-nav__item"><a href="#">ГОТОВЫЕ РЕШЕНИЯ</a></li>
                    </ul>
                </nav>

                <div class="header-basket col-lg-3">
                    <div class="header-basket__icon">
                        <svg class="basket">
                            <use xlink:href="img/sprite.svg#basket"></use>
                        </svg>
                    </div>

                    <div>
                        <div class="basket-text__title">Корзина</div>
                        <div class="basket-text__total">
                            3 товара на 24 560

                            <svg class="ruble">
                                <use xlink:href="img/sprite.svg#ruble"></use>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>

<!-- include "template/scripts.html" -->

</body>
</html>
