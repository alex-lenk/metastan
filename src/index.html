<!doctype html>
<html lang="ru">
<!-- include "template/head.html" -->
<body class="home">
<div class="wrapper">
    <header>
        <div class="header-top">
            <div class="container">
                <div class="row">
                    <div class="header-logo-nav col-lg-4">
                        <a class="logo" href="#">
                            <img src="img/logo.svg" alt="Метастан">
                            <span class="logo-text">Оборудование для обработки металла</span>
                        </a>

                        <nav class="main-nav">
                            <button class="menu-toggle two-strips btn">Меню</button>
                        </nav>
                    </div>

                    <div class="header-search col-lg-4">
                        <form action="#" class="search-field">
                            <svg class="search">
                                <use xlink:href="img/sprite.svg#search"></use>
                            </svg>
                            <input type="search" class="ui-field ui-placeholder" placeholder="Поиск по каталогу">
                            <button class="btn btn-blue search-field__btn">Найти</button>
                        </form>
                    </div>

                    <div class="header-support col-lg-4">
                        <div class="header-support__phone">
                            <svg class="phone">
                                <use xlink:href="img/sprite.svg#phone"></use>
                            </svg>
                            <a href="tel:8 800 100 17 52" rel="nofollow">8 800 100 17 52</a>
                            <div class="header-phone__text">Бесплатный звонок по России</div>
                        </div>

                        <button class="header-support__btn btn btn-blue">Перезвоните мне</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
</div>

<!-- include "template/scripts.html" -->
</body>
</html>
